<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="sunny.mp4" type="video/mp4">
  </video>

  <!-- Main content -->
  <div class="content">
    <!-- Top bar -->
    <div class="input-container">
      <div class="empty"></div>
      <div class="form-container">
        <form>
          <input class="input" placeholder="Enter your city">
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
      <div class="location">
        <span>📍</span>
        <span class="city">Location</span>
      </div>
    </div>

    <!-- Weather card -->
    <div class="container">
      <div class="weather">
        <div class="temperature">-- °C</div>
        <div class="atmosphere">--</div>
        <img class="weather-icon" src="" alt="Weather Icon" />
        <div class="details">
          <div class="date">--</div>
          <div class="feels">Feels like: -- °C</div>
          <div class="humidity">Humidity: --%</div>
          <div class="wind">Wind: -- km/h</div>
        </div>
        <div class="aqi">AQI: --</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
